name: Generate Sitemap and Robots

on:
  push:
    branches:
      - main   # 如果你的 branch 是 master，改成 master
    paths-ignore:
      - "sitemap.xml"
      - "robots.txt"
  workflow_dispatch:  # 允許手動觸發

permissions:
  contents: write  # ✅ 允許 Actions 寫入 repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 確保能正確 commit 回去

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate sitemap.xml and robots.txt
        run: python generate_sitemap.py

      - name: Commit sitemap.xml and robots.txt
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add sitemap.xml robots.txt
          git commit -m "Auto-update sitemap.xml & robots.txt" || echo "No changes to commit"
          git push
