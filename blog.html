<style>
  #comments {
    max-width: 700px;
    margin: 2rem auto;
    padding: 1rem;
    background: #fafafa;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    font-family: "Noto Sans TC", sans-serif;
  }

  #comments h2 {
    margin-bottom: 1rem;
    border-left: 5px solid #0078d7;
    padding-left: 0.5rem;
    color: #0078d7;
  }

  #commentForm {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
  }

  #commentForm input,
  #commentForm textarea {
    padding: 0.7rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
  }

  #commentForm textarea {
    min-height: 100px;
    resize: vertical;
  }

  #commentForm button {
    align-self: flex-end;
    padding: 0.6rem 1.2rem;
    background: #0078d7;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.2s;
  }

  #commentForm button:hover {
    background: #005bb5;
  }

  #commentList {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .comment-card {
    padding: 1rem;
    background: white;
    border-radius: 8px;
    border: 1px solid #e0e0e0;
    box-shadow: 0 1px 4px rgba(0,0,0,0.05);
  }

  .comment-header {
    font-weight: bold;
    color: #333;
    margin-bottom: 0.5rem;
  }

  .comment-time {
    font-size: 0.8rem;
    color: #888;
    margin-left: 0.5rem;
  }

  .comment-message {
    line-height: 1.6;
    color: #444;
  }
</style>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbx4MDziXG5E6VSOa8vvjpEU_7tJRbaU57i3GpzgCCvAon5tTYibL3HETv3h9FD6om55eg/exec"; // ←換成你的網址

  async function loadComments() {
    let res = await fetch(API_URL);
    let comments = await res.json();
    let list = document.getElementById("commentList");
    list.innerHTML = "";
    comments.reverse().forEach(c => {
      let card = document.createElement("div");
      card.className = "comment-card";
      card.innerHTML = `
        <div class="comment-header">
          ${c.name}
          <span class="comment-time">${new Date(c.time).toLocaleString()}</span>
        </div>
        <div class="comment-message">${c.message}</div>
      `;
      list.appendChild(card);
    });
  }

  document.getElementById("commentForm").addEventListener("submit", async e => {
    e.preventDefault();
    let name = document.getElementById("name").value;
    let message = document.getElementById("message").value;

    await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({name, message})
    });

    document.getElementById("message").value = "";
    loadComments();
  });

  loadComments();
</script>
