    <!-- 播放清單樣式 -->

<style>

.playlist {

max-width: 600px;

margin: 30px auto;

padding: 20px;

border-radius: 12px;

background: linear-gradient(135deg,#f0f4ff,#fafafa);

box-shadow: 0 4px 10px rgba(0,0,0,0.1);

font-family: Arial, sans-serif;

}

.playlist h2 {

text-align: center;

margin: 0 0 20px;

color: #333;

}

.song {

display: flex;

align-items: center;

padding: 10px 15px;

border-radius: 8px;

background: #fff;

margin-bottom: 12px;

transition: background 0.3s;

}

.song:hover {

background: #e6f0ff; /* hover 效果 */

}

.song.active {

background: #cce0ff; /* 播放中高亮 */

}

.song span {

width: 30px;

font-weight: bold;

color: #666;

}

.song-info {

flex: 1;

}

.song-info p {

margin: 0;

}

.song-info p:first-child {

font-weight: bold;

color: #222;

}

.song-info p:last-child {

font-size: 13px;

color: #666;

}

.song audio {

width: 100%;

margin-top: 5px;

}

</style>

<audio controls>

<source src="../images/06.m4a" type="audio/mpeg">

你的瀏覽器不支援音訊播放

</audio>

</div>



<script>

const songs = document.querySelectorAll('.song audio');

songs.forEach(audio => {

audio.addEventListener('play', () => {

// 停止其他歌曲

songs.forEach(other => {

if (other !== audio) {

other.pause();

}

});

// 清除所有 active 樣式

document.querySelectorAll('.song').forEach(s => s.classList.remove('active'));

// 標記目前播放中的歌曲

audio.closest('.song').classList.add('active');

});

audio.addEventListener('pause', () => {

audio.closest('.song').classList.remove('active');

});

});




</script>
